{% extends "base.html" %}
{% block title %}Hello!{% endblock %}
{% block content %}
    <h1>Hello!!</h1>
    {% if name %}
        <p>{{ name }}</p>
    {% endif %}

    {% if posts %}
        {% for post in posts %}
            {{ post.title }} - {{ post.author }} <br>
        {% endfor %}
    {% endif %}
{% endblock %}
